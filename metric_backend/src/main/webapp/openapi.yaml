openapi: 3.0.0
info:
  version: 0.0.1
  title: Metric Handling Backend
servers:
  - url: http://localhost:8080/api
paths:
  /metrics/requests/profile/pyflame:
    post:
      summary: Add a new profile using the pyflame format
      operationId: add_pyflame_profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PyflameProfile'
      responses:
        '400':
          description: Error processing
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddedEntityResponse'
  /metrics/application/version:
    get:
      summary: Get all versions of an application
      operationId: get_application_versions
      parameters:
        - name: application_name
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllApplicationVersions'
  /metrics/performance/for_file:
    get:
      summary: Get performance information for particular file
      operationId: get_performance_for_file
      parameters:
        - name: application_name
          in: query
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: filename
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PerformanceForFile'
        '400':
          description: Invalid filename
components:
  schemas:
    PerformanceForFile:
      type: object
      properties:
        global_average_for_file:
          type: number
          format: double
        lines:
          type: object
          additionalProperties:
            type: object
            properties:
              performance:
                $ref: '#/components/schemas/FilePerformance'
              exceptions:
                type: array
                items:
                  $ref: '#/components/schemas/FileException'
    ExceptionsForFile:
      type: object
      properties:
        lines:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/FileException'
    FilePerformance:
      type: object
      properties:
        status:
          type: string
          enum:
            - not_profiled
            - profiled
        global_average:
          type: number
          format: double
    FileException:
      type: object
      properties:
        exception_type:
          type: string
        exception_message:
          type: string
        exception_time:
          type: string
          format: date-time
    PyflameProfile:
      type: object
      properties:
        application_name:
          type: string
        version:
          type: string
        start_timestamp:
          type: string
          format: date-time
        end_timestamp:
          type: string
          format: date-time
        base_path:
          type: string
        instrument_directories:
          type: array
          items:
            type: string
        pyflame_output:
          type: string
        exception:
          $ref: '#/components/schemas/NewException'
    AddedEntityResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
    AllApplicationVersions:
      type: object
      properties:
        versions:
          type: array
          items:
            type: string
    NewException:
      type: object
      properties:
        exception_type:
          type: string
        exception_message:
          type: string
        frames:
          type: array
          items:
            type: object
            properties:
              filename:
                type: string
              line_number:
                type: integer
                format: int32
              function_name:
                type: string
